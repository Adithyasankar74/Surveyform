<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>

    <!--=================STYLESHEET==========================-->

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>

    <p id="description">
        Thank you for taking the time to help us improve the platform
    </p>

    <form action="" id="survey-form">
        <label for="name-label" id="name-label">Name</label><br>
        <input id="name" type="text" placeholder="Enter your Name" required><br>

        <label for="email-label" id="email-label">Email</label><br>
        <input id="email" type="email" placeholder="Enter Your Email" required><br>

        <label for="number-label" id="number-label">Age<span id="optional">(optional)</span></label><br>
        <input id="number" type="number" placeholder="Age" min="10" max="75" required><br>

        <label for="role" id="dropdown-label">Which option best describes your current role?</label><br>
        <select name="role" id="dropdown"><br>
            <option value="">Select your Current role</option>
            <option value="">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefer Not to Say</option>
            <option value="">Others</option>
        </select><br>

        <label for="">Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" value="radio1" name="radio1" > Definitely
        <input type="radio" value="radio2" name="radio2">Maybe
        <input type="radio" value ="radio3"  name="radio3"> Not sure <br>

        <label for="feature" id="dropdown-label">What is your favorite feature of freeCodeCamp?</label><br>
        <select name="role" id="dropdown">
            <option value="role1">Select an Option</option><br>
            <option value="role2">Challenges</option><br>
            <option value="role3">Project</option><br>
            <option value="role4">Community</option><br>
            <option value="role5">Open Source</option><br>
            
        </select><br>

        <label for="improvement" id="checkbox-label">What would you like to see improved? <span>(Check all that apply)</span></label><br>
        <input type="checkbox" id="checkbox1" value="checkbox">
        <label for="checkbox1" >Front-end Projects</label><br>

        <input type="checkbox" id="checkbox2" value="checkbox" >
        <label for="checkbox2">Back-end Projects</label><br>

        <input type="checkbox" id="checkbox3" value="checkbox">
        <label for="checkbox3">Data Visualization</label><br>

        <input type="checkbox" id="checkbox4" value="checkbox">
        <label for="checkbox4">Challenges</label><br>

        <input type="checkbox" id="checkbox5" value="checkbox">
        <label for="checkbox5">Open Source Community</label><br>

        <input type="checkbox" id="checkbox6" value="checkbox">
        <label for="checkbox6">Gitter Help Rooms</label><br>

        <input type="checkbox" id="checkbox7" value="checkbox">
        <label for="checkbox7">Videos</label><br>

        <input type="checkbox" id="checkbox8" value="checkbox">
        <label for="checkbox8">City Meetups</label><br>

        <input type="checkbox" id="checkbox9" value="checkbox">
        <label for="checkbox9">Wiki</label><br>

        <input type="checkbox" id="checkbox10" value="checkbox">
        <label for="checkbox10">Forum</label><br>

        <input type="checkbox" id="checkbox11" value="checkbox">
        <label for="checkbox11">Additional Courses</label><br>


        <label for="">Any comments or suggestions?</label><br>
        <textarea id="" name="" rows="4" cols="50">
            Enter your comments here....
            </textarea><br>


        <button   id="submit" type="submit" value="submit">Submit</button>


    </form>
    
</body>
</html>
